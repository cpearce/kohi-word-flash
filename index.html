<!DOCTYPE html>
<html>
  <head>
    <title>Kohimarama high frequency words flash cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="words.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="group-panel">
        <h1>Kohimarama School Year 1 Word Flash cards</h1>
        <div id="group-container">
        </div>
        <div id="info">
          By Chris Pearce.<br>
          <a href="https://github.com/cpearce/kohi-word-flash">Fork it on Github.</a><br>
<div>Icons made by <a href="http://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> are licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
      </div>
      <div id="words-panel">
        <div id="counter"></div>
        <div id="left"><img src="left-arrow.png"></div>
        <div id="right"><img src="right-arrow.png"></div>
      </div>
    </div>
  </body>
  <script>

    function e(id) {
      return document.getElementById(id);
    }

    var groupsPanel = e('group-panel');
    var wordsPanel = e('words-panel');

    var listName = "";
    var wordList = [];
    var wordIndex = -1;
    var visibleWord = null;

    function resetWordPanel() {
      if (visibleWord) {
        visibleWord.parentNode.removeChild(visibleWord);
        visibleWord = null;
      }
      wordIndex = -1;
      wordList = []
      listName = "";
    }

    function hideGroupPanel() {
      groupsPanel.className = 'hidden';
      wordsPanel.className = ''
    }

    function showGroupPanel() {
      groupsPanel.className = '';
      resetWordPanel();
      wordsPanel.className = 'hidden';
    }

    function changeWord(delta) {
      if (visibleWord) {
        visibleWord.parentNode.removeChild(visibleWord);
        visibleWord = null;
      }
      wordIndex += delta;
      if (wordIndex >= wordList.length ||
          wordIndex < 0) {
        // Completed group.
        showGroupPanel();
        return;
      }
      visibleWord = document.createTextNode(wordList[wordIndex]);
      wordsPanel.appendChild(visibleWord);
      e('counter').innerHTML =
        listName + ": " + (wordIndex + 1) + " / " + wordList.length;

    }

    function nextWord() {
      changeWord(1);
    }

    function prevWord() {
      changeWord(-1);
    }

    function shuffle(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1))
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    function seque(group) {
      return function() {
        console.log("seque " + group.words);
        resetWordPanel();
        hideGroupPanel();
        wordList = group.words.slice();
        listName = group.name;
        shuffle(wordList);
        nextWord();
      }
    }

    function main() {
      var gropusContainer = e('group-container');
      for (var group of wordGroups) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(group.name));
        div.addEventListener("click", seque(group));
        div.className = 'groupName';
        gropusContainer.appendChild(div);
      }
      e('right').addEventListener('click', nextWord);
      e('left').addEventListener('click', prevWord);
      showGroupPanel();
    }

    main();

  </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Kohimarama high frequency words flash cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="words.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="group-panel">
        <h1>Kohimarama School Year 1 Word Flash cards</h1>      
      </div>
      <div id="words-panel">
        <div id="counter"></div>
      </div>
    </div>
  </body>
  <script>

    function e(id) {
      return document.getElementById(id);
    }

    var groupsPanel = e('group-panel');
    var wordsPanel = e('words-panel');

    var wordList = [];
    var wordIndex = 0;
    var visibleWord = null;

    function resetWordPanel() {
      if (visibleWord) {
        visibleWord.parentNode.removeChild(visibleWord);
        visibleWord = null;
      }
      wordIndex = 0;
      wordList = []
    }

    function hideGroupPanel() {
      groupsPanel.className = 'hidden';
      wordsPanel.className = ''
    }

    function showGroupPanel() {
      groupsPanel.className = '';
      resetWordPanel();
      wordsPanel.className = 'hidden';
    }

    function nextWord() {
      if (visibleWord) {
        visibleWord.parentNode.removeChild(visibleWord);
        visibleWord = null;
      }
      if (wordIndex >= wordList.length) {
        // Completed group.
        showGroupPanel();
        return;
      }
      visibleWord = document.createTextNode(wordList[wordIndex]);
      wordsPanel.appendChild(visibleWord);
      wordIndex++;
      e('counter').innerHTML = wordIndex + " / " + wordList.length;
    }

    function shuffle(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1))
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

  </script>
</html>
